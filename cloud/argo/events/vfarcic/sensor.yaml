apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook
spec:
  template:
    serviceAccountName: argo-events-sa
  dependencies:
    - name: payload
      eventSourceName: webhook
      eventName: devops-toolkit
  triggers:
    - template:
        name: payload
        k8s:
          group: ""
          version: v1
          resource: pods
          operation: create
          source:
            resource:
              apiVersion: v1
              kind: Pod
              metadata:
                generateName: payload-
                labels:
                  app: payload
              spec:
                containers:
                  - name: hello
                    image: alpine
                    command: [ "echo" ]
                    args: [ "This is the message you sent me:\n", "" ]
                restartPolicy: Never
          parameters:
            - src:
                dependencyName: payload
                dataKey: body.message
              dest: spec.containers.0.args.1
